<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			position: relative;
		}
			#triangle-up{
				width: 0;
				height: 0;
				border-top: 50px solid transparent;
				border-bottom: 50px solid transparent;
				border-right: 80px solid black;
			}
			#triangle-up1{
				width: 0;
				height: 0;
				border-top: 50px solid transparent;
				border-bottom: 50px solid transparent;
				border-right: 80px solid white;
				position: absolute;
				top: 0;
				left: 15px;
			}
		</style>
	</head>

	<body>
		<div id="box">
            <div id="triangle-up"></div>
            <div id="triangle-up1"></div>
        </div>
	</body>

</html>
